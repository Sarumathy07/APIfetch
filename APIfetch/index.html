<!DOCTYPE html>
<html>
<head>
  <title>User Detail Example</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
  body {
    background: linear-gradient(135deg, #a7a41d 20%, #6cab43 70%, #1c1c1c 100%, #80f0e7 100%);
    color: #e4ecf8;
  }
  h2 {
    text-align: center;
    margin-top: 30px;
    color: #f15f9a;
    letter-spacing: 2px;
    font-size: 2em;
  }
  .button-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
    margin-bottom: 35px;
  }
  button {
    background: linear-gradient(135deg, #e84284 60%, #a10c48 100%);
    border: linear-gradient(135deg, #ecf47e 60%, #84e082 40%, #10752d 100%);
    border-radius: 20px;
    color: black;
    padding: 12px 24px;
    font-size: 1.1em;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }
  button:hover {
    background: linear-gradient(135deg, #a10c48 60%, #6a1c1c 100%);
    transform: translateY(-2px);
  }
  #userDetails {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 220px;
  }
  .user-card {
    background: linear-gradient(135deg, #6f820f 60%, #607d0b 100%);
    border-radius: 18px;
    box-shadow: 0 2px 20px rgba(90,202,249,0.09);
    padding: 40px 42px;
    max-width: 420px;
    width: 100%;
    color: black;
    font-size: 1.12em;
    margin: 0 auto;
    position: relative;
    opacity: 0;
    transform: translateY(20px) scale(0.97);
    animation: fadeInUp 0.7s cubic-bezier(.33,.44,.36,.96) forwards;
    transition: box-shadow 0.3s, transform 0.2s;
  }
  .user-card:hover {
    box-shadow: 0 8px 32px rgba(90,202,249,0.23), 0 1.5px 12px 2px rgba(90,202,249,0.09);
    transform: scale(1.025) translateY(-2px);
  }
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }
  .user-card div {
    margin: 16px 0;
    display: flex;
    align-items: center;
    gap: 9px;
    font-size: 1.05em;
  }
  .user-label {
    font-weight: 600;
    color: #a01c51;
    margin-right: 3px;
    letter-spacing: 0.5px;
    display: flex;
    align-items: center;
    gap: 7px;
  }
</style>
</head>


<body>
  <h2>User Details</h2>
  <div class="button-container">
    <button id="fetchButton" onclick="getUser()">Fetch User</button>
    <button id="reloadButton" onclick="reloadUser()" style="display:none;">Reload User</button>
  </div>
  <div id="userDetails"></div>

  <script>
    let allUsers = [];
    let currentUserIndex = null;

    function displayUser(user) {
      const details = document.getElementById('userDetails');
      details.innerHTML = `
        <div class="user-card">
          <div><span class="user-label">Name:</span> ${user.name}</div>
          <div><span class="user-label">Email:</span> ${user.email}</div>
          <div><span class="user-label">Address:</span>
            ${user.address.street}, ${user.address.suite}, ${user.address.city} - ${user.address.zipcode}
          </div>
        </div>
      `;
    }

    function getUser() {
      fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(users => {
          allUsers = users;
          currentUserIndex = Math.floor(Math.random() * allUsers.length); // Pick a random user
          displayUser(allUsers[currentUserIndex]);

          // Show reload button
          document.getElementById('reloadButton').style.display = 'inline-block';

          // Hide fetch button
          document.getElementById('fetchButton').style.display = 'none';
        })
        .catch(error => {
          alert('Error fetching user: ' + error);
        });
    }

    function reloadUser() {
      // Pick a different random user
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * allUsers.length);
      } while (newIndex === currentUserIndex && allUsers.length > 1);

      currentUserIndex = newIndex;
      displayUser(allUsers[currentUserIndex]);
    }
  </script>
</body>
</html>
